<!DOCTYPE html>
<html>
<style>
    body {
        margin: 0px;
        padding: 0px;
        background-color: black;
        font-size: 20px;
    }

    .header {
        position: fixed;
        top: 20%;
        left: 0px;
        width: 25%;
        margin: 0px;
        padding: 0px;
        color: black;
        background-color: white;
        text-align: right;
        border: solid white;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
    }

    .emblem {
        text-orientation: upright;
        writing-mode: vertical-rl;
        text-transform: uppercase;
        font-size: 64pt;
        font-weight: bolder;
        margin-left: auto;
        margin-right: 0;
    }

    .content {
        margin-left: 25%;
        padding: 0px;
    }

    .leftCell {
        width: 75%;
        float: left;
    }

    .rightCell {
        width: 25%;
        float: right;
    }

    .row {
        clear: both;
    }

    .top,
    .middle,
    .bottom {
        border: solid white;
        background-color: white;
    }

    .top {
        border-width: 20px 20px 10px 20px;
        border-radius: 20px 20px 0px 0px;
    }

    .middle {
        border-width: 10px 20px 10px 20px;
        border-radius: 0px;
    }

    .bottom {
        border-width: 10px 20px 20px 10px;
        border-radius: 0px 0px 20px 20px;
    }

    img {
        border: solid white;
        border-radius: 20px;
        width: 100%;
    }

    .label {
        background-color: white;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        margin-top: 100px;
        padding: 20px 20px 20px 0px;
        display: inline-block;
    }

    a {
        text-decoration: none;
        transition-duration: 0.3s;
    }

    /* permalinks */

    h1:hover > .plink,
    p:hover > .plink {
        opacity: 1
    }

    a.plink {
        opacity: 0;
        padding-left: 8px;
        font-size: 0.8em;
        font-weight: 600;
        transition: opacity 180ms ease-in-out;
    }

    a.plink::before {
        content: '\00B6'
    }
</style>

<body>

    <div class="header">
        <div class="emblem">bzs</div>
        <p>bezetes42@gmail.com</p>
    </div>

    <div class="content">

        <div class="row">
            <a name="plinprogress"></a>
            <div class="leftCell">
                <div class="top"><img src="Thumbs\20211122_192633.png" /></div>
            </div>
            <div class="rightCell">
                <div class="label">
                    <h1>in progress...<a class="plink" href="#plinprogress" title="Direct link to this"></a></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="leftCell">
                <a name="pl4"></a>
                <div class="middle"><img src="Thumbs\20211108_200610.png" /></div>
            </div>
            <div class="rightCell">
                <div class="label">
                    <h1>ancient cube<a class="plink" href="#pl4" title="Direct link to this"></a></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="leftCell">
                <div class="middle"><img src="Thumbs\IMG-20210711-WA0001.jpg" /></div>
            </div>
            <div class="rightCell">
                <!--<div class="label"></div>-->
            </div>
        </div>

        <div class="row">
            <div class="leftCell">
                <div class="bottom"><img src="Thumbs\20190905_211239.png" /></div>
            </div>
            <div class="rightCell">
                <!--<div class="label"></div>-->
            </div>
        </div>
    </div>
</body>

</html>
