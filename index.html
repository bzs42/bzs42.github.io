<!DOCTYPE html>
<html>
<style>
    html,
    body {
        height: 100%
    }

    * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    body {
        color: white;
        background-color: black;
        font-size: 20px;
    }

    .emblem {
        font-size: 64pt;
        font-weight: bolder;
    }

    @media (orientation: landscape) {

        .content {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }

        img {
            height: 100%;
            border-radius: 20px;
        }

        .nav {
            text-align: right;
        }

        .pic {
            height: 100%;
        }
    }

    @media (orientation: portrait) {

        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
        }

        img {
            width: 100%;
            border-radius: 20px;
        }

        .pic {
            width: 100%;
        }
    }

    .nav {
        margin-right: 10px;
        font-size: 32px;
    }

</style>

<body>

    <div class="content">
        <div class="nav">
            <div class="emblem">BZS42</div>
            <p>bezetes@gmail.com</p>
            <div><a href="Blog.html">::Blog</a></div>
        </div>
        <div class="pic">
            <img src="Thumbs\2021-4.png">
        </div>
    </div>

</body>

</html>
