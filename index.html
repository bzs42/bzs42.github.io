<!DOCTYPE html>
<html>

<head>
    <title>bzs42</title>
    <link rel="alternate" type="application/atom+xml" title="Atom feed" href="http://bzs42.github.io/feed.xml" />
    <link rel="stylesheet" href="Minimal.css">
    <style>
        html,
        body {
            height: 100%
        }

        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            color: white;
            background-color: black;
            font-size: 20px;
        }

        .emblem {
            font-size: 64pt;
            font-weight: bolder;
        }

        .nav {
            margin-right: 10px;
            font-size: xx-large;
        }

        @media (orientation: landscape) {

            .content {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                align-items: center;
                height: 100%;
            }

            .stretchEntry > img {
                height: 100%;
            }

            .nav {
                text-align: right;

                margin: 0px;
                padding: 20px;

                border-top-left-radius: 20px;
                border-bottom-left-radius: 20px;
                border-left: 2px solid white;
                border-top: 2px solid white;
                border-bottom: 2px solid white;

                background: goldenrod;
            }

            .stretchEntry {
                height: 100%;
            }
        }

        @media (orientation: portrait) {

            .content {
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                align-items: center;
                height: 100%;
            }

            .stretchEntry > img {
                width: 100%;
            }

            .stretchEntry {
                width: 100%;
            }

            .nav {
                display: flex;
                flex-direction: row;
                align-items: baseline;
                gap: 10px;

                margin: 0px;
                padding: 20px;

                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                border-left: 2px solid white;
                border-right: 2px solid white;
                border-top: 2px solid white;

                background: goldenrod;
            }
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="nav">
            <div class="emblem">BZS42</div>
            <div><a href="Blog.html">::Blog</a></div>
            <div><a href="Feed.xml"><img src="FeedIcon.png" style="vertical-align:middle"/></a></div>
            <div><a href="mailto:bezetes@gmail.com">bezetes@gmail.com</a></div>
        </div>
        <div class="stretchEntry">
            <img src="Thumbs\2021-4.png">
        </div>
    </div>
</body>
</html>
